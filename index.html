<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog Clock with Digital Display</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      border: 6px solid white;
      border-radius: 50%;
      background: #111;
    }

    .tick {
      position: absolute;
      width: 2px;
      height: 12px;
      background: white;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
    }

    .hand {
      position: absolute;
      width: 50%;
      background: white;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }

    .hour {
      height: 4px;
      background: white;
      z-index: 3;
    }

    .minute {
      height: 3px;
      background: #ccc;
      z-index: 2;
    }

    .second {
      height: 2px;
      background: #ff3b30;
      z-index: 1;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
    }

    .digital-time {
      position: absolute;
      color: white;
      font-size: 1.2rem;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="digital-time" id="digital-time">00:00:00 AM</div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    // Generate tick marks
    const clock = document.getElementById('clock');
    for (let i = 0; i < 12; i++) {
      const tick = document.createElement('div');
      tick.className = 'tick';
      tick.style.transform = `rotate(${i * 30}deg) translate(-50%, 10px)`;
      clock.appendChild(tick);
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      const hourDeg = ((hours % 12) + minutes / 60) * 30;
      const minuteDeg = (minutes + seconds / 60) * 6;
      const secondDeg = seconds * 6;

      document.getElementById('hour-hand').style.transform = `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = `rotate(${secondDeg}deg)`;

      const timeString = now.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
      document.getElementById('digital-time').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
